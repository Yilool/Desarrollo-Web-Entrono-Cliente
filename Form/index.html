<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body align="center">
    <h2>Formulario</h2>
    <form action="" id="formulario">
        <table align="center">
            <tr>
                <td><input type="text" placeholder="DNI" id="dni"></td>
            </tr>
            <tr>
                <td><input type="email" name="email" placeholder="e-mail" id="email"></td>
            </tr>
            <tr>
                <td><input type="text" name="bank" placeholder="Bank account" id="bank"></td>
            </tr>
            <tr>
                <td><input type="password" name="password" placeholder="password" id="password"></td>
            </tr>
            <tr>
                <td><input type="text" name="name" placeholder="User name" id="name"></td>
            </tr>
            <tr>
                <td><input type="url" name="url" placeholder="url" id="url"></td>
            </tr>
            <tr>
                <td><input type="text" name="ip" placeholder="IP" id="ip"></td>
            </tr>
            <tr>
                <td><input type="text" name="credit" placeholder="Credit card" id="credit"></td>
            </tr>
        </table>
    </form>
</body>
<script src="validate.js"></script>

</html>
